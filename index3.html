<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≥–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #2e7d32;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;  
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        h2 {
            color: #4caf50;
            margin-top: 0;
            font-weight: normal;
        }

        .level-display {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            display: inline-block;
            animation: pulse-level 2s infinite;
        }

        .score {
            font-size: 24px;
            margin: 20px;
            color: #2e7d32;
        }

        .matrix-container {
            font-size: 30px;
            margin: 20px 0;
            line-height: 60px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .option-btn {
            font-size: 24px;
            padding: 15px;
            background: white;
            border: 2px solid #4caf50;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: #4caf50;
            transform: scale(1.1);
        }

        .result {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
        }

        .correct { color: #27ae60; }
        .incorrect { color: #e74c3c; }

        @keyframes pulse-level {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß† –õ–æ–≥–∏—á–µ—Å–∫–∏–µ –º–∞—Ç—Ä–∏—Ü—ã</h1>
        <h2>–ù–∞–π–¥–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</h2>
        
        <div class="level-display">
            –ó–∞–¥–∞—á–∞: <span id="task-number">1</span>/5
        </div>

        <div class="score">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="score">0</span></div>

        <div class="matrix-container" id="matrix">
            <!-- –ú–∞—Ç—Ä–∏—Ü–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        </div>

        <div class="options" id="options">
            <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ -->
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let currentTask = 0;
        let score = 0;

        const tasks = [
            {
                matrix: [
                    "üü¶ üü¶ üü¶",
                    "üü• üü• ‚ùì",
                    "üü© üü© üü©"
                ],
                options: ["üü¶", "üü•", "üü©", "üü®"],
                correct: 1
            },
            {
                matrix: [
                    "‚ñ≤ ‚ñ≤ ‚ñ≤",
                    "‚ñº ‚ñº ‚ùì",
                    "‚óè ‚óè ‚óè"
                ],
                options: ["‚ñ≤", "‚ñº", "‚óè", "‚óÜ"],
                correct: 1
            },
            {
                matrix: [
                    "üü¶ üü• üü¶",
                    "üü• üü¶ üü•",
                    "üü¶ üü• ‚ùì"
                ],
                options: ["üü¶", "üü•", "üü©", "üü®"],
                correct: 0
            },
            {
                matrix: [
                    "‚óè   ‚óè‚óè   ‚óè‚óè‚óè",
                    "‚óè‚óè   ‚óè‚óè‚óè  ‚ùì",
                    "‚óè‚óè‚óè  ‚óè‚óè‚óè‚óè   ‚óè‚óè‚óè‚óè‚óè"
                ],
                options: ["‚óè‚óè‚óè‚óè", "‚óè‚óè‚óè", "‚óè‚óè", "‚óè"],
                correct: 0
            },
            {
                matrix: [
                    "‚ó¥ ‚ó∑ ‚ó∂",
                    "‚óµ ‚ó¥ ‚ùì",
                    "‚ó∑ ‚ó∂ ‚óµ"
                ],
                options: ["‚ó∑", "‚ó¥", "‚óµ", "‚ó∂"],
                correct: 0
            }
        ];

        function showTask() {
            const task = tasks[currentTask];
            document.getElementById('task-number').textContent = currentTask + 1;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∞—Ç—Ä–∏—Ü—É
            document.getElementById('matrix').innerHTML = 
                task.matrix.map(row => `<div>${row}</div>`).join('');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            task.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('result').textContent = '';
        }

        function checkAnswer(selectedIndex) {
            const task = tasks[currentTask];
            const resultElement = document.getElementById('result');
            
            if (selectedIndex === task.correct) {
                resultElement.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                resultElement.className = 'result correct';
                score++;
                document.getElementById('score').textContent = score;
                
                // –°–ª–µ–¥—É—é—â–∞—è –∑–∞–¥–∞—á–∞ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
    currentTask++;
    if (currentTask < tasks.length) {
        showTask();
    } else {
        resultElement.textContent = `üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score}/${tasks.length}`;
        document.getElementById('matrix').innerHTML = '';
        document.getElementById('options').innerHTML = '';
        
        // –£–±–µ–¥–∏—Å—å —á—Ç–æ —Ñ–æ—Ç–æ –ª–µ–∂–∏—Ç –í –¢–û–ô –ñ–ï –ü–ê–ü–ö–ï —á—Ç–æ –∏ HTML —Ñ–∞–π–ª
        const imageUrl = '–∫–∏—Ä.jpg';
        
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = '–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!';
        img.style.maxWidth = '300px';
        img.style.marginTop = '20px';
        img.style.borderRadius = '10px';
        img.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
        
        document.getElementById('matrix').appendChild(img);
    }
}, 1000);
            } else {
                resultElement.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ, –≥–µ–π.';
                resultElement.className = 'result incorrect';
            }
        }

        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
        window.onload = showTask;
    </script>
</body>
</html>
